<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG text game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>RPG Game</h1>
        </header>
        <section class = "panel stats">
            <h2>Персонаж</h2>
            <div class="stat-row">
                <span class ="stat-name">Имя</span>
                <span class="stat-value" id="char-name"></span>
            </div>
            <div class="stat-row">
                <span class="stat-name">Здоровье</span>
                <span class="stat-value" id="char-health"></span>
            </div>
            <div class="stat-row">
                <span class="stat-name">Сила</span>
                <span class="stat-value" id="char-strength"></span>
            </div>
            <div class="stat-row">
                <span class="stat-name">Защита</span>
                <span class="stat-value" id="char-defence"></span>
            </div>
            <div class="stat-row">
                <span class="stat-name">Уровень</span>
                <span class="stat-value" id="char-level"></span>
            </div>
            <div class="stat-row">
                <span class="stat-name">Опыт</span>
                <span class="stat-value" id="char-exp"></span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="exp-bar"></div>
            </div>
            <div class="inventory">
                <h2> Инвентарь </h2>
                <div class="inventory-items" id="inventory">
                    <p>Инвентарь пуст</p>
                </div>
            </div>
        </section>
        <section class="panel location">
            <h2>Локация</h2>
            <div class="location-desc">
                Вы стоите у входа в таинственный мир приключений...
            </div>
            <div class="location-actions" id="location-actions">
                <!-- Кнопки действий для локации будут добавляться сюда -->
            </div>
            <div id="enemy-container">
                <!-- Враг будет отображаться здесь при встрече -->
            </div>
        </section>
        <section class="panel actions">
            <h2>Действия</h2>
            <div class="action-buttons" id="action-buttons">
                <!-- Кнопки действий будут добавляться сюда -->
            </div>
        </section>
        <section class="panel log">
            <h2>Журнал событий</h2>
            <div class="log-content" id="log-content">
                !-- Записи журнала будут добавляться сюда -->
                </div>
                <button class="reset-btn" id="reset-btn">
                    Сбросить игру
                </button>
            </div>
        </section>
</body>
</html>
